    <h1>互联网发展的起源</h1>
    <img src="1.jpg" width="80px" height="80px" alt="图片">
    <div>
        <p>互联网的起源可以追溯到20世纪60年代美国联邦政府委托进行的一项研究，容错与计算机网络的通信。主要的前驱网络ARPANET最初在1980年代作为区域学术和军事网络互联的骨干。</p>
        <p>1980年代，国家科学基金会网络作为一个新的骨干得到了资助，其他商业扩展也得到了私人资助。导致了世界范围内新网络技术的发展，以及许多网络的合并。到1990年代初，商业网络和企业的林基纳标志着向现代互联网的过渡，并随着几代机构、个人和移动计算机与网络的连接而产生了持续的指数增长。虽然自20世纪80年代以来，互联网被学术界广泛使用，但商业化将其服务和技术融入了现代生活的几乎每一个方面</p>
